<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="/login" method="post">
        <input name="username" placeholder="名前" required><br>
        <input name="password" placeholder="パスワード" type="password" required><br>
        <button type="submit">ログイン</button>
        <a href="/register">登録へ</a>
    </form>
</body>
</html>
